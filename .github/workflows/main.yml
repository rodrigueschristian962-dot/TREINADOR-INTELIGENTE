name: Gerar Meu APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Instalar e Gerar Web
        run: |
          npm install --legacy-peer-deps
          npm run build
          mkdir -p dist
      - name: Reset Total Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          rm -rf android
          npx cap init "TreinadorV5" "com.treino.v5" --web-dir dist || true
          npx cap add android
          npx cap copy android
      - name: Forçar Versão Limpa do Gradle
        run: |
          cd android
          # Este comando muda a versão do motor para evitar o arquivo corrompido
          sed -i 's/gradle-8.2.1-all.zip/gradle-8.0-bin.zip/g' gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache
      - name: Baixar App Pronto
        uses: actions/upload-artifact@v4
        with:
          name: App-Treinador-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
