name: Gerar Meu APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Instalar e Gerar Web
        run: |
          npm install --legacy-peer-deps
          npm run build
          mkdir -p dist
      - name: Configurar Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap init "Treinador" "com.treino.inteligente" --web-dir dist || true
          npx cap add android || true
          npx cap copy android
      - name: Limpar e Fabricar APK
        run: |
          cd android
          # Este comando abaixo resolve o erro da imagem anterior
          rm -rf ~/.gradle/caches/
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
      - name: Baixar App Pronto
        uses: actions/upload-artifact@v4
        with:
          name: App-Treinador-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
