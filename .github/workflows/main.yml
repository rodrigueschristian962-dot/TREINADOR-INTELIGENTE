name: Gerar Meu APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Preparar Web
        run: |
          npm install --legacy-peer-deps
          npm run build
          mkdir -p dist
      - name: Resetar Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          rm -rf android
          npx cap init "TreinadorV3" "com.treino.v3" --web-dir dist || true
          npx cap add android
          npx cap copy android
      - name: Fabricar APK Final
        run: |
          cd android
          chmod +x gradlew
          # Usando flags para ignorar erros de cache corrompido
          ./gradlew assembleDebug --no-daemon --no-build-cache
      - name: Link para Download
        uses: actions/upload-artifact@v4
        with:
          name: App-Treinador-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
