name: Gerar Meu APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Preparar Web
        run: |
          npm install --legacy-peer-deps
          npm run build
          mkdir -p dist
      - name: Instalar Capacitor Do Zero
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          # Mudamos o ID para v2 para resetar o cache do GitHub
          npx cap init "TreinadorV2" "com.treino.v2" --web-dir dist || true
          # Removemos a pasta antiga se ela existir por milagre
          rm -rf android
          npx cap add android
          npx cap copy android
      - name: Fabricar APK Sem Cache
        run: |
          cd android
          chmod +x gradlew
          # O comando clean limpa tudo antes de come√ßar
          ./gradlew clean assembleDebug --no-daemon
      - name: Link para Download
        uses: actions/upload-artifact@v4
        with:
          name: App-Treinador-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
