name: Gerar APK Simples
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Instalar e Build
        run: |
          npm install --legacy-peer-deps
          npm run build
          mkdir -p dist
      - name: Capacitor
        run: |
          npm install @capacitor/cli @capacitor/android
          npx cap init "App" "com.app.simples" --web-dir dist || true
          npx cap add android || true
          npx cap copy android
      - name: Upload da Pasta para Mim
        uses: actions/upload-artifact@v4
        with:
          name: Projeto-Pronto-Para-Abrir
          path: android/
